<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="lib/bootstrap/bootstrap_readable.min.css" type="text/css">
  <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
  <link rel="stylesheet" href="lib/slider-pips/jquery-ui-slider-pips.css" type="text/css">
  <link rel="stylesheet" href="climatemaps.css" type="text/css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="lib/slider-pips/jquery-ui-slider-pips.js" type="text/javascript"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

  <script src="http://openlayers.org/en/v3.15.1/build/ol.js" type="text/javascript"></script>
  <!--<script src="lib/ol_v3.15.1/ol-debug.js" type="text/javascript"></script>-->

  <title>Climate Maps - Interactive global montly climate maps</title>

</head>

<body>

  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <a href="./" class="navbar-brand"><b>climatemaps</b></a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="about.html">About</a></li>
          <li><a href="http://www.ipcc-data.org/obs/get_30yr_means.html" target="_blank">IPCC-Data</a></li>
          <li><a href="https://github.com/bartromgens/climatemaps" target="_blank">Code</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div id="map-container">
    <div id="map">

      <div id="slider-container">
        <div class="row plot-stettings-input-fields">
          <div class="col-sm-3 plot-stettings-input-fields">
            <select class="form-control" id="select-type">
              <option value="precipitation">Precipitation</option>
              <option value="wetdays">Wet days</option>
              <option value="cloud">Cloud coverage</option>
              <option value="maxtemp">Max. temperature</option>
              <option value="meantemp">Mean temperature</option>
              <option value="mintemp">Min. temperature</option>
              <option value="diurnaltemprange">Diurnal temperature range</option>
              <option value="wind">Wind speed</option>
              <option value="radiation">Radiation</option>
              <option value="vapourpressure">Vapour pressure</option>
              <!--<option value="optimal">Holiday</option>-->
            </select>
          </div>
          <div class="col-sm-7 plot-stettings-input-fields">
            <div id="month-slider"></div>
          </div>
          <div class="col-sm-2 plot-stettings-input-fields">
            <button id="animate-button" type="button" class="btn btn-default">Animate</button>
          </div>
        </div>
      </div>

      <div id="colorbar-legend-container">
        <img id="colorbar-image" src="">
      </div>

      <div id="info"></div>

    </div>
  </div>

  <div id='pixeldensity' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
  <script type='text/javascript'>
    var devicePixelRatio = window.devicePixelRatio || 1;
    var dpi_x = document.getElementById('pixeldensity').offsetWidth * devicePixelRatio;
    var dpi_y = document.getElementById('pixeldensity').offsetHeight * devicePixelRatio;
  </script>

  <script src="climatemaps.js" type="text/javascript"></script>


</body>

</html>
