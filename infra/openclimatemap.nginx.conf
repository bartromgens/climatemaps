server {
    listen 443 ssl http2;
    server_name openclimatemap.org;       # your domain

    # SSL certs
    ssl_certificate /etc/letsencrypt/live/openclimatemap.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/openclimatemap.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # proxy /tiles/ -> TileServerâ€‘GL
    location /tiles/ {
        proxy_pass       http://127.0.0.1:8080/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # proxy /api/ -> FastAPI
    location /api/ {
        proxy_pass         http://127.0.0.1:8000/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Angular SPA at /
    root /home/bart/climatemaps-client;
    index index.html;

    # serve files if they exist, otherwise fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    server_name www.openclimatemap.org;
    
    # SSL certs for www subdomain
    ssl_certificate /etc/letsencrypt/live/openclimatemap.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openclimatemap.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://openclimatemap.org$request_uri;
}

server {
    listen 80;
    server_name www.openclimatemap.org;
    return 301 https://openclimatemap.org$request_uri;
}

server {
    if ($host = openclimatemap.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name openclimatemap.org;
    return 404; # managed by Certbot
}
