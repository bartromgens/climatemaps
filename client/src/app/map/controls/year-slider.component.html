<mat-slider
  showTickMarks
  [min]="1"
  [max]="years.length"
  step="1"
  [displayWith]="displayWith"
  [disabled]="disabled"
>
  <input matSliderThumb [value]="sliderValue" (valueChange)="onInput($event)" />
</mat-slider>

<div class="year-labels">
  <span
    *ngFor="let year of years; let i = index"
    [class.historical]="isHistoricalYearRange(year)"
    [class.prediction]="!isHistoricalYearRange(year)"
  >
    {{ year.label }}
  </span>
</div>
