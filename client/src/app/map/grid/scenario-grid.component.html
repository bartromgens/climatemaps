<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [(opened)]="sidebarOpened"
    class="custom-sidebar"
  >
    <div class="sidebar-content">
      <button
        mat-icon-button
        class="sidebar-close-button"
        (click)="toggleSidebar()"
        [attr.aria-label]="'Close sidebar'"
      >
        <mat-icon>close</mat-icon>
      </button>

      <app-map-controls
        [controlsData]="controlsData"
        [controlsOptions]="controlsOptions"
        [showDropDownControls]="true"
        (controlsChange)="onControlsChange($event)"
      ></app-map-controls>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
      *ngIf="!sidebarOpened"
      mat-icon-button
      class="sidebar-toggle-button"
      (click)="toggleSidebar()"
      [attr.aria-label]="'Open sidebar'"
    >
      <mat-icon>tune</mat-icon>
    </button>

    <app-mobile-hamburger-menu
      [isMobile]="isMobile"
    ></app-mobile-hamburger-menu>

    <app-variable-selector-overlay
      [selectedVariableType]="controlsData.selectedVariableType"
      [availableVariableTypes]="controlsOptions?.availableVariableTypes || []"
      [climateVariables]="climateVariables"
      (variableChange)="onVariableChange($event)"
    ></app-variable-selector-overlay>

    <app-mobile-date-control-overlay
      [selectedMonth]="controlsData.selectedMonth"
      [selectedYearRange]="controlsData.selectedYearRange"
      [yearRanges]="yearRanges"
      [hideMonthSelector]="true"
      (yearRangeChange)="onYearRangeChange($event)"
    ></app-mobile-date-control-overlay>

    <div class="maps-grid-wrapper">
      <div class="maps-grid">
        <app-small-map
          *ngFor="let scenarioOption of scenarios; let first = first"
          [month]="controlsData.selectedMonth"
          [customLabel]="scenarioOption.label"
          [selectedOption]="scenarioOption.option"
          [showZoomControl]="first"
        ></app-small-map>
      </div>
    </div>

    <div *ngIf="!isMobile" class="desktop-controls-overlay">
      <app-map-controls
        [controlsData]="controlsData"
        [controlsOptions]="controlsOptions"
        [showDropDownControls]="false"
        (controlsChange)="onControlsChange($event)"
      ></app-map-controls>
    </div>

    <div class="colorbar-wrapper">
      <app-colorbar
        [colormapUrl]="colormapUrl"
        [displayName]="displayName"
        [selectedMonth]="controlsData.selectedMonth"
      ></app-colorbar>
      <app-colorbar-json
        [dataType]="scenarios[0]?.option?.climateMap?.dataType || null"
      ></app-colorbar-json>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
